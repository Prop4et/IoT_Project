<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <form action="update-sensor" method="post">
        <div class="">
            <label class="" for="">Sensor id:</label>
            <div class="">
                <input type="text" class="" id="" name="id"
                    placeholder="xxxx" required>
            </div>
        </div>
        <div class="">
            <label class="" for="">Sample Frequency:</label>
            <div class="">
                <input type="text" class="" id="" name="sampleFrequency"
                    placeholder="Sample Frequency" required>
            </div>
        </div>
        <div class="">
            <label class="" for="">gas values:</label>
            <div class="">
                <input type="text" class="" id="" name="maxGas"
                    placeholder="Max" required>
            </div>
        </div>
        <div class="">
            <div class="">
                <input type="text" class="" id="" name="minGas"
                    placeholder="Min" required>
            </div>
        </div>
        <div class="">
            <label class="" for="">protocol:</label>
            <div class="">
                <input type="text" class="" id="" name="proto"
                    placeholder="Protocol (1 or 2)" required>
            </div>
        </div>
        <div class="">
            <button type="submit" class="">Send</button>
        </div>
    </form>

</body>
</html>
